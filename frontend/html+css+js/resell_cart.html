<main>
    <h1>Kosarad</h1>

    <div id="cart-items"></div>

    <form id="checkoutForm" onsubmit="submitCheckout(event)">
        <label for="name">Név</label>
        <input type="text" id="name" placeholder="Név" required>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email cím" required>

        <label for="address">Szállítási cím</label>
        <textarea id="address" placeholder="Szállítási cím" rows="3" required></textarea>

        <label for="payment-method">Fizetési mód</label>
        <select id="payment-method" onchange="showCardDetails()">
            <option value="készpénz">Készpénz</option>
            <option value="bankkártya">Bankkártya</option>
        </select>

        <div id="card-details" class="hidden">
            <label for="card-number">Kártyaszám</label>
            <input type="text" id="card-number" placeholder="XXXX XXXX XXXX XXXX" maxlength="16">

            <label for="expiry-date">Lejárati dátum</label>
            <input type="month" id="expiry-date">

            <label for="cvv">CVV</label>
            <input type="text" id="cvv" placeholder="CVV" maxlength="3">
        </div>

        <button type="submit" class="btn">Fizetés</button>
    </form>
</main>

<script>
    const cart = [
        { name: 'Nike Air Jordan', img: 'https://static.nike.com/a/images/t_PDP_936_v1/f_auto,q_auto:eco,u_126ab356-44d8-4a06-89b4-fcdcc8df0245,c_scale,fl_relative,w_1.0,h_1.0,fl_layer_apply/a73e4b7f-9c0a-47b2-a6ef-ceb4ca6b54c3/AIR+JORDAN+1+MID+%28GS%29.png' },
        { name: 'Adidas Superstar', img: 'https://www.buzzsneakers.hu/files/images/slike_proizvoda/media/ID4/ID4655/images/ID4655.jpg' }
    ];

    function renderCart() {
        const cartItems = document.getElementById('cart-items');

        cart.forEach(item => {
            const div = document.createElement('div');
            div.className = 'cart-item';
            div.innerHTML = `<img src="${item.img}" alt="${item.name}" class="product-img">
                              <span>${item.name}</span>`;
            cartItems.appendChild(div);
        });
    }

    function showCardDetails() {
        const paymentMethod = document.getElementById('payment-method').value;
        const cardDetails = document.getElementById('card-details');

        if (paymentMethod === 'bankkártya') {
            cardDetails.classList.remove('hidden');
        } else {
            cardDetails.classList.add('hidden');
        }
    }

    function toggleMenu() {
        const mobileMenu = document.getElementById('mobile-menu');
        mobileMenu.classList.toggle('active');
    }

    function submitCheckout(event) {
        event.preventDefault();

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const address = document.getElementById('address').value;

        alert(`Kosarad elküldve!\nNév: ${name}\nEmail: ${email}\nCím: ${address}`);
    }

    renderCart();
</script>
