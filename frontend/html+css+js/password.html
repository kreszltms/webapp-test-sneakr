<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jelszó visszaállítás</title>
    <link rel="stylesheet" href="css/password.css">
</head>
<body>
    <div class="container">
        <h1>SNEAKR</h1>
        <p>Elfelejtetted a jelszavad? Küldünk egy e-mailt, mellyel új jelszót adhatsz meg.</p>
        <form id="reset-form">
            <input type="email" placeholder="Email" required>
            <div class="button-group">
                <button type="submit">Küldés</button>
                <button type="button" class="cancel">Mégse</button>
            </div>
        </form>
    </div>

    <script>
        // Form küldés esemény kezelése
        document.getElementById('reset-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Megakadályozza az alapértelmezett form beküldést
            alert('A jelszó visszaállító emailt elküldtük a megadott email címre.');
            window.location.href = 'login.html'; // Átirányítás a login oldalra
        });

        // Mégse gomb esemény kezelése
        document.querySelector('.cancel').addEventListener('click', function() {
            window.location.href = 'login.html'; // Átirányítás a login oldalra
        });
    </script>
</body>
</html>
