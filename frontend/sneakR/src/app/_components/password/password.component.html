<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jelszó visszaállítás</title>
</head>
<body>
    <div class="container">
        <h1>SNEAKR</h1>
        <p>Elfelejtetted a jelszavad? Küldünk egy e-mailt, mellyel új jelszót adhatsz meg.</p>
        <!-- Az (ngSubmit) eseményt helyesen hozzárendeljük -->
        <form (ngSubmit)="onSubmit($event)" #resetForm="ngForm">
            <div class="input-group">
                <input 
                    type="email" 
                    id="email" 
                    placeholder="Email" 
                    required 
                    (input)="checkInput()"
                />
                <small class="error">Kérlek, adj meg egy érvényes email címet!</small>
            </div>
            <div class="button-group">
                <button type="submit" id="submit-btn" disabled>Küldés</button>
                <button type="button" class="cancel" (click)="onCancel()">Mégse</button>
            </div>
        </form>
    </div>
</body>
</html>
